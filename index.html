<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richard Willis Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      gap: 12px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* Mobile menu button */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }
    /* Mobile styles */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 10px 0;
      }
      nav.show {
        display: flex;
      }
      nav a {
        padding: 10px;
        text-align: center;
        border-top: 1px solid #333;
      }
      .menu-toggle {
        display: block;
      }
    }
    /* Hero */
    .hero {
      width: 100%;
      height: 400px;
      background: url('https://static.independent.co.uk/2022/12/07/08/07020011-3de42a30-856b-41be-ab66-1eab63942a7d.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }
    /* Slider */
    .slider {
      max-width: 900px;
      margin: 30px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    .slides img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    /* Social Media */
    .social {
      text-align: center;
      margin: 30px 0;
    }
    .social a {
      margin: 0 10px;
      display: inline-block;
      text-decoration: none;
      color: white;
      background: #333;
      padding: 10px 14px;
      border-radius: 50%;
      font-size: 18px;
    }
    .social a:hover {
      background: #555;
    }
    /* Community Service */
    .community {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    select {
      padding: 10px;
      width: 100%;
      font-size: 1rem;
    }
    /* Fixed Donation Button */
    .donate-btn {
      position: fixed;
      left: 20px;
      bottom: 20px;
      background: crimson;
      color: white;
      padding: 14px 18px;
      border-radius: 8px;
      font-size: 1.1rem;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .donate-btn:hover {
      background: darkred;
    }
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>

  <nav id="navMenu">

<div class="hero">
  Welcome to Richard Willis Official Website
</div>

<div class="slider">
  <div class="slides" id="slides">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwD7FObKYrvqt9g_XqpT1-c9UYujv0YwWEGA&s" alt="Celebrity 2">
    <img src="https://i.pinimg.com/736x/96/27/0a/96270a1d14ac26bfd5da931ad33dcd5f.jpg" alt="Celebrity 3">
  </div>
</div>

</div>

<script>
  let index = 0;
  const slides = document.getElementById("slides");
  const totalSlides = slides.children.length;

  function showNextSlide() {
    index = (index + 1) % totalSlides;
    slides.style.transform = `translateX(${-index * 100}%)`;
  }
  setInterval(showNextSlide, 3000);

  function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
  }
</script>

</body>
</html>
